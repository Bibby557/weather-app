<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="app-body">
        <header>
            <form action="search">
                <input type="text" placeholder="Enter a city..." required />
                <input type="submit" value="search" />
            </form>
        </header>
        <main>
            <div>
                <h1>City Name</h1>
                <p>Monday 14:41, cloudy
                    <br>
                    Humidity: 40%, Wind: 6km/h
                </p>
            </div>
            <div>
                ☁️ 10°C
            </div>
        </main>
</body>

</div>

</html>
