<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bebas+Neue&display=swap"
        rel="stylesheet" />
    <title>Weather App</title>
</head>

<body>
    <div class="app-body">
        <header>
            <form action="search" id="search-form">
                <input type="text" placeholder="Enter a city..." class="search-input" id="city-input" required />
                <input type="submit" value="search" class="search-button" />
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="searched-city">City Name</h1>
                    <p class="weather-app-details">Monday 14:41, cloudy
                        <br>
                        Humidity: <strong>40%</strong>, Wind: <strong>6km/h</strong>
                    </p>
                </div>
                <div class="weather-app-temp">
                    <div class="weather-icon">☁️</div>
                    <div class="temp-value">10</div>
                    <div class="weather-metric">°C</div>
                </div>
            </div>
        </main>
        <footer>
            Coded by <a href="https://github.com/Bibby557">Emma Bibby</a>, <a
                href="https://github.com/Bibby557/weather-app">is
                open sourced on GitHub</a> and <a href="https://emma-weather-app-project.netlify.app/"> hosted on
                Netlify.</a>
        </footer>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
