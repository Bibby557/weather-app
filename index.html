<body>
    <div class="app-body">

                <input type="submit" value="search" />

        </header>
        <main>
            <div>
                <h1>City Name</h1>
                <p>Monday 14:41, cloudy
                    <br>
                    Humidity: 40%, Wind: 6km/h

            </div>
            <div>
                ☁️ 10°C
            </div>
        </main>
</body>
